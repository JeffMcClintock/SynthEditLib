name: SE2JUCE Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    permissions:
      contents: read
    
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            cmake_generator: "Visual Studio 17 2022"
            build_config: Release
          - os: macos-latest
            cmake_generator: "Xcode"
            build_config: Release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.30.x'
      
      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -B build -G "${{ matrix.cmake_generator }}" -DSE2JUCE=ON
      
      - name: Configure CMake (macOS)
        if: runner.os == 'macOS'
        run: |
          cmake -B build -G "${{ matrix.cmake_generator }}" -DSE2JUCE=ON -DCMAKE_OSX_DEPLOYMENT_TARGET=10.13 -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64"
      
      - name: Build
        run: |
          cmake --build build --config ${{ matrix.build_config }}
      
      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: se2juce-${{ matrix.os }}-${{ matrix.build_config }}
          path: |
            build/**/*.a
            build/**/*.lib
          retention-days: 7
